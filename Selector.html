<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      body {background-color:purple; font-size: x-large;}
      .bee {color:blue;}
      #mask {color:green;}
    </style>
    <meta charset="utf-8">
    <title>SELECTOR</title>
  </head>
  <body>
    <div class="bee">
      Stuffs
    </div>
    <div id="mask">
      Stuffs
      </div>
  </body>
</html>

<!--- Notes
Class="Put the word you want" and you need to put a . in the style
Style= Is for text, background, color, and font
div= new line
id = similar to class but with the # in the style
  --->
